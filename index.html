<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="text-center bg-primary bg-gradient text-white py-3">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="mb-3 ms-3 pb-3 col-3 border-bottom border-dark">
        <label class="form-label fs-2 fw-bold">Search for a City:</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="San Diego"
        />
        <button type="button" class="btn btn-primary col-12 mt-3">
          Search
        </button>
      </div>
      <div class="city-info border col-8 mt-3 ms-3">
        <h1>City Name</h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
